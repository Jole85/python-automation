[pytest]
# Pokreći testove ovog mini-projekta kad si u root-u repoa
testpaths =
    padd_logger/tests

# Omogući import modula iz padd_logger/src
pythonpath =
    padd_logger/src

# Konzistentno sa lokalnim pyprojectom (tiši izlaz + coverage)
addopts =
    -q -ra --maxfail=1
    --cov=padd_logger/src
    --cov-branch
    --cov-report=term-missing:skip-covered
    --cov-report=html:padd_logger/.reports/coverage_html

# Ne pretražuj nepotrebne foldere
norecursedirs =
    .git
    .venv
    __pycache__
    legacy

python_files = test_*.py

